<div class='container'>
  <div class='row'>
    <div class="input-field col s6 offset-s3">
      <input ng-model='search' type="text" id="autocomplete-input" class="autocomplete">
      <label for="autocomplete-input">Enter Ingredient</label>
    </div>

    <div class='col s1'>
      <a class="btn-floating btn-medium waves-effect waves-light green">
        <i class="material-icons">add</i>
      </a>
    </div>

    <div class='col s8'><h4>Selected Ingredients:</h4></div>

    <div class='container'>
      <div ng-repeat='ingredient in data.ingredients' class='row'>
        <div class='col s4 chip'>   {{ingredient}}
          <i class='close material-icons'>close</i>
        </div>
      </div>
    </div>
  </div>
