  <!DOCTYPE html>
  <html ng-app='fridgely'>
    <head>
      <title>Fridgely</title>
      <!--Import Google Icon Font-->
      <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="./css/bootstrap.css"  media="screen,projection"/>
      <link type="text/css" rel="stylesheet" href="./css/font-awesome.css"/>
      <link type="text/css" rel="stylesheet" href="./css/grayscale.min.css"/>

      <!--Let browser know website is optimized for mobile-->
      <!-- <meta name="viewport c"ontent="width=device-width, initial-scale=1.0"/> -->

    </head>

    <!-- default nav-bar template to be applied across other views -->

    <!-- ** note: links still need to be changed ** -->

    <!-- the view -->

    <body id="page-top" data-spy="scroll" data-target=".navbar-fixed-top" >
        <!-- Navigation -->
      <nav class="navbar navbar-custom navbar-fixed-top" role="navigation">
          <div class="container">
              <div class="navbar-header">
                  <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-main-collapse">
                      Menu <i class="fa fa-bars"></i>
                  </button>
                  <a class="navbar-brand page-scroll" href="#page-top">
                      <i class="fa fa-play-circle"></i> <span class="light">Start</span> Bootstrap
                  </a>
              </div>

              <!-- Collect the nav links, forms, and other content for toggling -->
              <div class="collapse navbar-collapse navbar-right navbar-main-collapse">
                  <ul class="nav navbar-nav">
                      <!-- Hidden li included to remove active class from about link when scrolled up past about section -->
                      <li class="hidden">
                          <a href="#page-top"></a>
                      </li>
                      <li>
                          <a class="page-scroll" href="#/layout">Enter Ingredients</a>
                      </li>
                      <li>
                          <a class="page-scroll" href="#/recipes">Recipes</a>
                      </li>
                      <li>
                          <a class="page-scroll" href="#/signup">Sign Up</a>
                      </li>
                      <li>
                          <a class="page-scroll" href="#/login">Login</a>
                      </li>
                      <li>
                          <a class="page-scroll" href="#/signout">Sign Out</a>
                      </li>
                  </ul>
              </div>
              <!-- /.navbar-collapse -->
          </div>
          <!-- /.container -->
      </nav>
      <div ng-view></div>
  



      <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
      <script type="text/javascript" src="js/materialize.min.js"></script>
      <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
       <!-- Plugin JavaScript -->
      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js"></script>
      <script src="js/grayscale.js"></script>

      <!-- Angular Scripts -->
      <script type="text/javascript" src="lib/angular/angular.min.js"></script>
      <script type="text/javascript" src="lib/angular-route/angular-route.min.js"></script>
      <script type="text/javascript" src="lib/angular-sanitize/angular-sanitize.min.js"></script>
      <script type="text/javascript" src="lib/underscore/underscore.js"></script><!--
      <script type="text/javascript" src="lib/jquery/dist/jquery.js"></script> -->

      <!-- App Scripts -->
      <script type="text/javascript" src="js/favorites/favorites.js"></script>
      <script type="text/javascript" src="js/landing/landing.js"></script>
      <script type="text/javascript" src="js/recipes/recipes.js"></script>
      <script type="text/javascript" src="js/search/search.js"></script>
      <script type="text/javascript" src="js/services/services.js"></script>
      <script type="text/javascript" src="js/auth/auth.js"></script>
      <script type="text/javascript" src="js/app.js"></script>

      <!-- utilize jquery here -->
      <script>
        $(document).ready(function() {
          $('.button-collapse').sideNav();
        });
      </script>
    </body>
  </html>
