  <!DOCTYPE html>
  <html ng-app='fridgely'>
    <head>
      <title>Fridgely</title>
      <!--Import Google Icon Font-->
      <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="./css/materialize.min.css"  media="screen,projection"/>
      <link type="text/css" rel="stylesheet" href="./css/styles1.css"/>

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    </head>

    <!-- default nav-bar template to be applied across other views -->

    <!-- ** note: links still need to be changed ** -->
    <nav>
      <div class="nav-wrapper">
        <a href="#" class="brand-logo center">fridgely</a>
        <a href="#" data-activates="nav-mobile" class="button-collapse"><i class="material-icons">menu</i></a>
        <!-- desktop menu -->
        <ul class="left hide-on-med-and-down">
          <li><a href="#/search">Enter Ingredients</a></li>
          <li><a href="#/recipes">Recipes</a></li>
        </ul>
        <ul class="right hide-on-med-and-down">
          <li><a href="#/signup">Sign Up</a></li>
          <li><a href="#/login">Login</a></li>
          <li><a href="#/signout">Sign Out</a></li>
        </ul>

        <!-- mobile menu -->
        <ul class="side-nav" id="nav-mobile">
          <li><a href="#/search">Enter Ingredients</a></li>
          <li><a href="#/recipes">Recipes</a></li>
          <li><a href="#/signup">Sign Up</a></li>
          <li><a href="#/login">Login</a></li>
          <li><a href="#/signout">Sign Out</a></li>
        </ul>

      </div>
    </nav>

    <!-- the view -->
    <div ng-view></div>

    <body>
      <!--Import jQuery before materialize.js-->
      <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
      <script type="text/javascript" src="js/materialize.min.js"></script>

      <!-- Angular Scripts -->
      <script type="text/javascript" src="lib/angular/angular.min.js"></script>
      <script type="text/javascript" src="lib/angular-route/angular-route.min.js"></script>
      <script type="text/javascript" src="lib/angular-sanitize/angular-sanitize.min.js"></script><!--
      <script type="text/javascript" src="lib/jquery/dist/jquery.js"></script> -->

      <!-- App Scripts -->
      <script type="text/javascript" src="js/landing/landing.js"></script>
      <script type="text/javascript" src="js/recipes/recipes.js"></script>
      <script type="text/javascript" src="js/search/search.js"></script>
      <script type="text/javascript" src="js/services/services.js"></script>
      <script type="text/javascript" src="js/auth/auth.js"></script>
      <script type="text/javascript" src="js/app.js"></script>

      <!-- utilize jquery here -->
      <script>
        $(document).ready(function() {
          $('.button-collapse').sideNav();
        });
      </script>
    </body>
  </html>
